<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button class="themeSwitcher">Darken</button>
<div class="container">
    <input type="text" class="numberInput" placeholder="0">
    <div class="btn">
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <br>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>x</button>
    <br>
    <button>0</button>
    <button>CE</button>
    <button>C</button>
    <button>/</button>
    <br>
    <button id="equals">=</button>
</div>

</div>
<script src="main.js"></script>
</body>
</html>
